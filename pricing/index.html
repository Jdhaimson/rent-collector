    <script>
      $("form").submit(function(e) {
        e.preventDefault();
        var url = new URL(window.location.href);
        var email = url.searchParams.get('email');
        
        var tracker = ga.getAll()[0];
        tracker.send('event', 'email', 'beta', email);
        window.location = '../beta';
      })
			var formatMoney = function(num) {
				return num.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
		  };

			$('#rent').change(function() {
				var rent = parseFloat($('#rent').val());
				$('#rent-repeat').text(formatMoney(rent));

			  var totalCost = rent + 5;
        var percent = Math.round(5.0 / rent * 100 * 100) / 100;
				$('#total-cost').text(formatMoney(totalCost));
        $("#percent-cost").text(percent);
			});
      $("#learn-more").click(function(e) {
          e.preventDefault();
          // send event to Google Analytics
          var tracker = ga.getAll()[0];
          tracker.send('event', 'redirect', 'learn more');
          window.location = "../#how-it-works";
